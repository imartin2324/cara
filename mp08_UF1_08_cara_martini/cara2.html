<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara de Hombre con Cejas</title>
    <style>
        .face {
            width: 200px;
            height: 200px;
            background-color: #e0c3a3;
            border: 2px solid #000;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .eye {
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 50% 40%, #ffffff, #b5b5b5);
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }

        .eye.left {
            left: 30px;
        }

        .eye.right {
            right: 30px;
        }

        .pupil {
            width: 30px;
            height: 30px;
            background-color: #000;
            border: 2px solid #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nose {
            width: 20px;
            height: 80px;
            background: linear-gradient(to bottom, transparent 0%, #e0c3a3 50%, transparent 100%);
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            width: 120px;
            height: 40px;
            background-color: #e57451;
            border: 2px solid #000;
            border-radius: 0 0 80px 80px;
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
        }

        .eyebrow {
            width: 100px;
            height: 10px;
            background-color: #000;
            position: absolute;
        }

        .eyebrow.left {
            top: 15px;
            left: 30px;
            transform: rotate(45deg);
        }

        .eyebrow.right {
            top: 15px;
            right: 30px;
            transform: rotate(-45deg);
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye left">
            <div class="pupil"></div>
        </div>
        <div class="eye right">
            <div class="pupil"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
    </div>
</body>
</html>
